<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Flower Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-image:url('https://img.freepik.com/free-vector/engraving-ice-cream-blackboard-background_52683-63860.jpg?size=626&ext=jpg&ga=GA1.1.1009699459.1630349141&semt=ais'); background-size:cover;">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Flower Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="padding:20px; background-color:#00000099;">
            <h1 class="text-center" style="color:white;">Admin Login</h1>
            <div class="card-body">
                <form th:action="@{/login}" method="post">

                    <!--error message-->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password</div>
                    </div>

                    <!--logout message-->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>

                    <div class="form-group">
                        <label style="color:white;">Username</label>
                        <input
                                type="text"
                                name="username"
                                id="username"
                                class="form-control"
                                autofocus="autofocus"
                                placeholder="Enter Email ID"/>
                    </div>
                    <div class="form-group">
                        <label style="color:white;">Password</label>
                        <input
                                type="password"
                                name="password"
                                autofocus="autofocus"
                                class="form-control"
                                id="password"
                                placeholder="Enter Password"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
