<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        .container{
           display:flex;
           width:70%;
           margin-bottom:30px;
           margin-left:630px;
           margin-top:-2079px;
        }
        #root{
           display:grid;
           width:500px;
           grid-template-columns:repeat(2, 1fr);
           grid-gap:20px;
        }
        .sidebar{
          width:550px;
          border-radius:5px;
          background-color:#eee;
          margin-left:20px;
          padding:15px;
          text-align:center;
        }
        .head{
          border-radius:3px;
          background-color:black;
          margin-bottom:20px;
          height:40px;
          padding:10px;
          color:white;
          display:flex;
          align-item:center;
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .name,
        .price {
            flex: 1;
            margin-right: 10px;
        }
         .remove {
            flex-shrink: 0;
            background-color: transparent;
            color: red;
            font-size: 15px;
            border: 1px solid red;
            border-radius: 20px;
            padding: 5px 15px;
        }
        .foot{
           display:flex;
           justify-content:space-between;
           margin: 20px 20px;
           padding:10px 0px;
           border-top: 1px solid #333;
        }
    </style>
</head>
<nav class="navbar navbar-expand-md bg-dark navbar-dark" style="position:fixed; width:100%; z-index:10;">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Food Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<br>
<body style="background-color:#fff;">
<h2 style="margin-left:200px;; margin-top:50px;">Food Details</h2>
<div style="display:flex; align-item:center; justify-content:flex-start; flex-wrap:wrap; margin-top:40px; margin-bottom:40px; padding:10px; width:750px; height:100%;">
    <div th:each="foods: ${food}">
        <div class="card" style="width: 17.35rem; height:385px; display:block; margin-left:12px; margin-right:12px; margin-bottom:20px;
             box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <img class="card-img-top" style="height:250px;" th:src="@{|data:image/png;base64,${foods.image != null ? imageUtils.encodeImage(foods.image) : ''}|}" alt="Card image cap">
            <div class="card-body">
                <p class="card-text" th:text="${foods.name}" style="font-size:20px; text-align:left; margin-top:-15px;"></p>
                <p class="card-text" th:text="'Rs:' + (${foods.price} != null ? ${foods.price} : 0)" style="font-size:20px; text-align:left; margin-top:-15px; color:#A020F0"></p>
            </div>
            <button onclick="addToCart(this)" th:data-name="${foods.name}" th:data-price="${foods.price}" style="background-color:transparent; color:red; font-size:15px; border:1px solid red; border-radius:20px; padding:5px 15  px; margin:0px 25px;">Add to cart</button>
        </div>
    </div>
</div>
<div class="container">
    <div id="root">
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartItem">Your cart is empty.</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">Rs.0.00</h2>
            </div>
        </div>
    </div>
</div>
<script>
    // Cart items array to store added items
    var cartItems = [];

    // Function to add an item to the cart
    function addToCart(button) {
        var name = button.getAttribute('data-name');
        var price = parseFloat(button.getAttribute('data-price'));

        // Create a new item object
        var newItem = {
            name: name,
            price: price
        };

        // Add the item to the cartItems array
        cartItems.push(newItem);

        // Update the cart display
        updateCartDisplay();

        // Update the total price
        updateTotalPrice();
    }

    // Function to remove an item from the cart
    function removeItem(index) {
        // Remove the item from the cartItems array
        cartItems.splice(index, 1);

        // Update the cart display
        updateCartDisplay();

        // Update the total price
        updateTotalPrice();
    }

    // Function to update the cart display
    function updateCartDisplay() {
        var cartItemDiv = document.getElementById('cartItem');

        // Clear the cartItemDiv
        cartItemDiv.innerHTML = '';

        // Check if the cart is empty
        if (cartItems.length === 0) {
            cartItemDiv.innerText = 'Your cart is empty.';
        } else {
            // Create HTML elements for each item in the cart
            for (var i = 0; i < cartItems.length; i++) {
                var item = cartItems[i];
                var itemDiv = document.createElement('div');
                itemDiv.classList.add('item');

                var itemName = document.createElement('span');
                itemName.classList.add('name');
                itemName.innerText = item.name;

                var itemPrice = document.createElement('span');
                itemPrice.classList.add('price');
                itemPrice.innerText = 'Rs.' + item.price.toFixed(2);

                var removeButton = document.createElement('button');
                removeButton.innerText = 'Remove';
                removeButton.classList.add('remove');
                removeButton.setAttribute('onclick', 'removeItem(' + i + ')');

                itemDiv.appendChild(itemName);
                itemDiv.appendChild(itemPrice);
                itemDiv.appendChild(removeButton);
                cartItemDiv.appendChild(itemDiv);
            }
        }
    }

    // Function to update the total price
    function updateTotalPrice() {
        var totalPrice = 0;

        // Calculate the total price by summing up the prices of all items in the cart
        for (var i = 0; i < cartItems.length; i++) {
            totalPrice += cartItems[i].price;
        }

        var totalElement = document.getElementById('total');
        totalElement.innerText = 'Rs.' + totalPrice.toFixed(2);
    }
</script>
</body>
</html>
