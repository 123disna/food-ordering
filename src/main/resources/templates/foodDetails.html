<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<h2>Food Details</h2>
<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>Name</th>
    <th>Image</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="foods: ${food}">
    <td th:text="${foods.name}"></td>
    <td><img th:src="@{|data:image/png;base64,${foods.image != null ? imageUtils.encodeImage(foods.image) : ''}|}"/></td>
  </tr>
  </tbody>
</table>
</body>
</html>
