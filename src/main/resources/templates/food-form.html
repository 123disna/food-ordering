<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Food</title>
</head>
<body>
<h2>Create Food</h2>
<form th:action="@{/foods/new}" th:object="${food}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"><br>

    <label for="imageFile">Image:</label>
    <input type="file" id="imageFile" name="imageFile"><br>

    <input type="submit" value="Save">
</form>
</body>
</html>
